<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" type="text/css" href="assets/css/style.css">
	<meta charset="utf-8">
	<title>Trivia</title>
</head>
<body>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

<script type="text/javascript" src="assets/javascript/app.js"></script>

<a href="http://jquery.com/"></a>

	<script src="assets/javascript/jquery.js"></script>

<h1 id="title">Marvel Trivia Game</h1>
<div id="timer"></div>
<div id="score"></div>
<div id="rightwrong"></div>
<br>
<div id="questions">
	<p id="question1">1. Where does Hulk's strength come from?</p>
	<input type="radio" name="q1" value="a" id="q1a"><label for="q1a">Happiness</label><br/>
	<input type="radio" name="q1" value="b" id="q1b"><label for="q1b">Sadness</label><br/>
	<input type="radio" name="q1" value="c" id="q1c"><label for="q1c">Anger</label><br/>
	<input type="radio" name="q1" value="d" id="q1d"><label for="q1d">Hope</label><br/>
<br>
	<p id= "question2">2. What was Wolverine's real name?</p>
	<input type="radio" name="q2" value="a" id="q2a"><label for="q2a">James Howlett</label><br/>
	<input type="radio" name="q2" value="b" id="q2b"><label for="q2b">Johnny Storm</label><br/>
	<input type="radio" name="q2" value="c" id="q2c"><label for="q2c">Charles Xavier</label><br/>
	<input type="radio" name="q2" value="d" id="q2d"><label for="q2d">Alex Summers</label><br/>
<br>
	<p id="question3">3. Who was the creator of Ultron?</p>
	<input type="radio" name="q3" value="a" id="q3a"><label for="q3a">Bruce Banner</label><br/>
	<input type="radio" name="q3" value="b" id="q3b"><label for="q3b">Doctor Doom</label><br/>
	<input type="radio" name="q3" value="c" id="q3c"><label for="q3c">Hydra</label><br/>
	<input type="radio" name="q3" value="d" id="q3d"><label for="q3d">Hank Pym</label><br/>
<br>
	<p id="question4">4. Captain America's shield is made of what material?</p>
	<input type="radio" name="q4" value="a" id="q4a"><label for="q4a">Adamantium</label><br/>
	<input type="radio" name="q4" value="b" id="q4b"><label for="q4b">Vibranium</label><br/>
	<input type="radio" name="q4" value="c" id="q4c"><label for="q4c">Titanium</label><br/>
	<input type="radio" name="q4" value="d" id="q4d"><label for="q4d">Steel</label><br/>
<br>
	<p id="question5">5. Where does Thor come from?</p>
	<input type="radio" name="q5" value="a" id="q5a"><label for="q5a">Asgard</label><br/>
	<input type="radio" name="q5" value="b" id="q5b"><label for="q5b">California</label><br/>
	<input type="radio" name="q5" value="c" id="q5c"><label for="q5c">New York</label><br/>
	<input type="radio" name="q5" value="d" id="q5d"><label for="q5d">Washington DC</label><br/>
</div>

<div>
	<button id="submit">Submit</button>
</div>


</body>
</html>
